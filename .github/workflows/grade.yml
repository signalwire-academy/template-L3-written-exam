name: Grade Exam

on:
  issues:
    types: [opened, edited]

permissions:
  contents: read
  issues: write

jobs:
  grade:
    # Only run for exam submissions, skip bot actions and template repos
    if: |
      contains(github.event.issue.labels.*.name, 'exam-submission') &&
      github.actor != 'github-classroom[bot]' &&
      !startsWith(github.repository, 'signalwire-academy/template-')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Grade exam
        id: grade
        uses: signalwire-academy/exam-grader@v1
        with:
          answer-key-json: ${{ secrets.EXAM_L3_ANSWERS }}
          passing-score: 80
          show-answers-on-pass: true
          close-on-pass: true
          next-assignment: https://classroom.github.com/a/TFGGsCoG

      - name: Notify progress tracker
        if: always() && steps.grade.outputs.passed != ''
        continue-on-error: true
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PROGRESS_TOKEN }}
          repository: signalwire-academy/progress-tracker
          event-type: grading-complete
          client-payload: '{"repo": "${{ github.repository }}", "student": "${{ github.repository_owner }}", "lab": "L3-exam", "result": "${{ steps.grade.outputs.passed == ''true'' && ''success'' || ''failure'' }}", "score": "${{ steps.grade.outputs.percentage }}%", "sha": "${{ github.sha }}"}'
